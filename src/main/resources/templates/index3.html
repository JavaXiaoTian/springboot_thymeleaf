<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index3</title>
</head>
<body>
    <h1 th:text="${username}"></h1>
<!--表单控件赋值-->
<input type="text" th:value="${username}"/><br>
<!--拼接字符串-->
<span th:text="|欢迎来${username}优就业学习|"></span>
<!--第二种拼接字符串的方法-->
<span th:text="'欢迎'+${username}+'来优就业学习'"></span>
</body>
</html>
